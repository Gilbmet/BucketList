<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .todo-item .delete-btn {
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .todo-item .delete-btn:hover {
            background-color: #ff4040;
        }

        .add-todo {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .add-todo input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .add-todo button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .add-todo button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">To-Do List</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <input type="checkbox">
                Task 1
                <button class="delete-btn">Delete</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                Task 2
                <button class="delete-btn">Delete</button>
            </li>
        </ul>
        <div class="add-todo">
            <input type="text" placeholder="Add a new task">
            <button>Add</button>
        </div>
    </div>
</body>
</html>
